<!Doctype html>
<html>
<head>
    <title>Local Note</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"></script>
</head>

<body>
<div class="container">
    <div id="app">
        <h3>[[title]]</h3>
        <div id="summernote"></div>

        <div class="form">
            <div class="form-group">
                <label>Note text <span class="remaining">[[remainingCount]]</span></label>
                    <textarea class="form-control" default="" v-model="note.text" @keyup="countdown" @keyup.enter.exact="addNote">""</textarea>
                <!-- <textarea class="form-control" default="" v-model="note.text" @keyup.enter="addNote"></textarea> -->
            </div>
            <form class="form-inline">
                <button class="btn btn-primary" @click="addNote">Add</button>
                <input id="filterNote" class="form-control" v-model="filterText" placeholder="filter"></input>
            </form>
        </div>
        <br>
            <div class="col-sm-8 note" v-for="note in filteredNotes.slice().reverse()">
                <div class="card">
                    <div class="card-block">
                        <div class="cardtext"> 
                            <span style="white-space: pre-line;" v-html="note.text"></span>
                            <button class="close" @click="removeNote(note)">&times;</button>
                        </div>
                        <h6 class="card-subtitle mb-2 text-muted">[[note.date]]</h6>
                    </div>
                </div>
            </div>
    </div>
</div>
    <script type="text/Javascript" src="{{ url_for('static', filename='js/vueApp.js')}}"></script>
</body>
</html>
